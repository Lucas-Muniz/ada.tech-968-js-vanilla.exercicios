<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Forca</title>
  <link href="style-hangman-game.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <span class="wrapper" style="font-size:25px; margin-bottom: 8px"> Jogo da Forca </span>
  </br>
  <span class="wrapper" id="number-attempts" style="margin-bottom: 10px"></span>


  </br>

  <div class="wrapper" style="margin-bottom: 10px">
    <canvas width="200" height="225"></canvas>
    <div>
      <div class="wrapper">
        <div id="word-container" class="word-container"></div>
        <button id="word-tip-button" style="justify-content: center; margin-left: 25px;">Mostrar dica da
          palavra</button>
      </div>
      <span id="tip"></span>
    </div>
  </div>

  </br>

  <div class="wrapper">
    <span id="game-result" style="margin-bottom: 10px"></span>
  </div>

  <div class="wrapper" style="margin-bottom: 25px">
    <span>Escolha uma letra:</span>
    </br>
  </div>

  <div class="wrapper">
    <div id="virtual-keyboard-container"></div>
  </div>


  </br>

  <div class="wrapper">
    <button id="reset-button">Reiniciar o jogo</button>
  </div>


  <script type="module" src="/hangman-game.js"></script>
</body>

</html>
